<div class="flex flex-col items-center px-40 mt-10">
    @if(isEdit){<h2 class="text-xl font-bold">Update Brand</h2>}@else{<h2 class="text-xl font-bold">Add New Brand</h2>}
    <form class="shadow-sm w-96 p-4" action="">
        <div class="flex flex-wrap">    
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput  type="text" [(ngModel)]="name" name="name" placeholder="enter brand"/>
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                <button mat-raised-button color="primary" [disabled]="!name" (click)="addBrand()" *ngIf="!isEdit">Add</button>
                <button mat-raised-button color="primary" [disabled]="!name" (click)="addBrand()" *ngIf="isEdit">Update</button>
            </div>
        </div>
    </form>
</div>
